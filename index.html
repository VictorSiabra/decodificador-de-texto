<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="shortcut icon" type="imagex/png" href="./img/logosite.png">
    </head>

    <body>
        <main>
            <img class="logo" src="./img/logo2.png" alt="logo">
            <!-- lado esquerdo -->
            <section>
                <div class="lado-esquerdo">
                    <textarea class="text-area" id="campo" cols="41" rows="4" placeholder="Digite um texto que você deseja criptografar..."></textarea>
                    <div>
                    <h6 class="informacao"><img class="erro2" src="./img/erro2.png" alt="alerta">Apenas letras minúsculas e sem acento.</h6>
                    </div>
                    <div class="botaes">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="btn-descriptar" onclick="btnDesencriptar()">Descriptografar</button>
                    </div>
                </div>  
            <!-- lado direito -->
                <div class="lado-direito">
                    <textarea class="mensagem" id="campoTexto"></textarea>
                    <img id="image" src="./img/personagemalura.png" alt="personagem">
                    <div>
                        <button class="btn-copiar" onclick="copiarTexto()" id="copiarTexto">Copiar Texto</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="rodape" >
            <h6 class="desenvolvido">©️ 2024 - Desenvolvido por Victor Siabra</h6>
        </footer>
        <script src="./script.js"></script>
    </body>

</html>
